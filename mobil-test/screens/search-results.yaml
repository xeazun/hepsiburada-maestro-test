# Adım 7: Listelenen ürünlerin seçilen filtre kriterlerine uygun olduğu kontrol edilir
#
# Beklenen Sonuçlar:
# - Sadece Adidas ürünleri görünür
# - Fiyatlar 3000-5000 TL aralığında
# - Erkek ürünleri listelenir
