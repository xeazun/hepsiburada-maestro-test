appId: com.pozitron.hepsiburada
---
# Sayfa yüklenmesini beklenildi.
- waitForAnimationToEnd

# Marka kontrolü. Sadece Adidas ürünleri listelenmeli, Nike olmamalı.
# Negatif test de yapıldı, başka marka görünürse filtre çalışmıyor demektir.
- assertVisible:
    text: ".*[Aa]didas.*"
- assertNotVisible:
    text: ".*[Nn]ike.*"

# Fiyat 3000-5000 TL aralığında mı kontrol edildi.
- assertVisible:
    text: ".*[3-5]\\.[0-9]{3}.*TL"

# Cinsiyet Erkek mi? Kadın ürünü görmemeli.
- assertVisible:
    text: ".*[Ee]rkek.*"
- assertNotVisible:
    text: ".*[Kk]adın.*"

# Renk Beyaz mi? Siyah ürün görmemeli.
- assertVisible:
    text: ".*[Bb]eyaz.*"
- assertNotVisible:
    text: ".*[Ss]iyah.*"
