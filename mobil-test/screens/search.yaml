appId: com.pozitron.hepsiburada
---
# Arama kutusuna tıklanıldı.
- tapOn:
    id: searchTextField

# "Adidas ayakkabi" yazdık. Maestro Türkçe karakter desteklemiyor, "ı" yerine "i" kullanıldı.
- inputText: "Adidas ayakkabi"

# Sağ alttaki arama butonuna koordinatla tıklandı. ID yok, koordinat kullanıldı.
- tapOn:
    point: 91%,90%

# Sayfa yüklendi mi kontrol edildi. İlk element görünüyor mu?
- assertVisible:
    index: 0

# Fiyat bilgisi var mı? TL yazısı görünüyorsa ürünler yüklenmiş demektir.
- assertVisible:
    text: ".*TL.*"

# Adidas ürünleri listelendi mi kontrol eidldi.
- assertVisible:
    text: ".*[Aa]didas.*"
